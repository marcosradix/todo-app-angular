<app-form-todo (execute)="update($event)" #formTodo></app-form-todo>
<div class="container">
  <mat-divider></mat-divider>
  <mat-card>
    <br>
    <mat-card-content>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="#">
            <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef> Criado em </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showTodos(row.id)">
          </mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
